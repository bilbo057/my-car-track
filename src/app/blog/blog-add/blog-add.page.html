<!-- blog-add.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Add New Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create a Blog Post</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label position="stacked">Title</ion-label>
        <ion-input [(ngModel)]="title" placeholder="Enter blog title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Content</ion-label>
        <ion-textarea [(ngModel)]="content" rows="8" placeholder="Write your blog content here..."></ion-textarea>
      </ion-item>

      <ion-button expand="full" (click)="submitBlog()">Publish Blog</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
