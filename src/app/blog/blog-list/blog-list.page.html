<ion-content [fullscreen]="true">
  <!-- Search Bar -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="searchBlogs()"
    placeholder="Търси блог..."
    class="custom-search">
  </ion-searchbar>

  <!-- Blog List -->
  <ion-card *ngFor="let blog of blogs" class="custom-item" (click)="openBlog(blog.id)">
    <ion-card-header>
      <ion-card-title class="blog-title">{{ blog.title }}</ion-card-title>
      <ion-card-subtitle class="blog-author">от {{ blog.authorName }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Add Blog Button -->
  <ion-button expand="full" shape="round" routerLink="/blog-add" class="add-btn">
    Добави блог
  </ion-button>
</ion-content>
