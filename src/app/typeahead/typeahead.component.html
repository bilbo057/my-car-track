<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearSearch()">Clear</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchText" placeholder="Търси..."></ion-searchbar>

  <ion-list>
    <ion-item 
      *ngFor="let item of filteredItems" 
      (click)="selectItem(item)" 
      [class.selected]="selectedItems.includes(item.value)">
      <ion-label>{{ item.text }}</ion-label>
    </ion-item> <!-- ✅ Closing the tag properly -->
  </ion-list>
</ion-content>
