<ion-header>
  <ion-toolbar>
    <ion-title>Car Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchBlogs()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let blog of blogs" (click)="openBlog(blog.id)">
      <ion-label>
        <h2>{{ blog.title }}</h2>
        <p>by {{ blog.authorName }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" routerLink="/blog-add">Add Blog</ion-button>
</ion-content>
