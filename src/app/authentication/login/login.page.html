<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="Logo" class="logo">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item class="custom-input">
      <ion-input formControlName="email" type="email" required placeholder="Email"></ion-input>
    </ion-item>
    <ion-item class="custom-input">
      <ion-input formControlName="password" type="password" required placeholder="Password"></ion-input>
    </ion-item>
    <!-- Error message display -->
    <ion-text color="danger" *ngIf="errorMessage">
      <p class="error-message">{{ errorMessage }}</p>
    </ion-text>
    <ion-button expand="full" type="submit" shape="round" class="login-button">ВЛЕЗ</ion-button>
  </form>
  <div class="register-link">
    <ion-button expand="full" fill="clear" color="white" routerLink="/register">
      Нямаш акаунт?<br><br>Регистрирай се безплатно.
    </ion-button>
  </div>
</ion-content>
